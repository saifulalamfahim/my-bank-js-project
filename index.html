<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"><span>Walcome</span> to boroi Bank</h1>
        <div class="card">
            <div class="login">
                <h3>Login</h3>
                <input class="form-control" type="text" placeholder="Email">
                <br>
                <input class="form-control" type="password" placeholder="password">
                <br>
                <button id="submit" class="buy-now-button">Submit</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                    <h4>Balance</h4>
                    <h1>$ <span id="currentBalance">1240</span></h1>
               </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-6">
                <div class="card">
                   <div class="login">
                       <h4>Deposit</h4>
                       <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit">
                       <br>
                       <button id="addDeposit" class="buy-now-button">Deposit</button>
                   </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="login">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="buy-now-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //logit page..
        const submitbtn = document.getElementById('submit');
        submitbtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //transaction page deposit..
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositAmount = document.getElementById("depositAmount").value;
           const depositNumber = parseFloat(depositAmount);

           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit = depositNumber + currentDepositNumber;
           
           document.getElementById("currentDeposit").innerText = totalDeposit;

           const currentBalance = document.getElementById("currentBalance").innerText;
           const currentBalanceNumber = parseFloat(currentBalance);
           const totalBalance = currentBalanceNumber + depositNumber;
           document.getElementById("currentBalance").innerText = totalBalance;

           document.getElementById("depositAmount").value = "";
       })
        //transaction page withdraw..
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totslWithdraw = withdrawNumber + currentWithdrawNumber;
            
            document.getElementById("currentWithdraw").innerText = totslWithdraw;
            
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("withdrawAmount").value = "";

        })

    </script>
</body>
</html>
